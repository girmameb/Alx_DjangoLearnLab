<!-- blog/templates/posts/post_list.html -->
<h1>All Posts</h1>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'blog-detail' post.pk %}">{{ post.title }}</a>
            <p>{{ post.content|truncatewords:20 }}</p>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'blog-create' %}">Create New Post</a>
